<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container emp-profile">
      <form method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                alt=""
              />
              <div class="file btn btn-lg btn-primary">
                Change Photo
                <input type="file" name="file" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="profile-head">
              <h5>Kshiti Ghelani</h5>
              <h6>User@name</h6>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="home-tab"
                    data-toggle="tab"
                    href="#home"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="profile-tab"
                    data-toggle="tab"
                    href="#profile"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                    >Edit</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row">
                  <div class="col-md-2" style="margin-top: 5px">
                    <label>User Id</label>
                  </div>
                  <div class="col-md-6" style="margin-top: 5px">
                    <p>Kshiti123</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <label>Name</label>
                  </div>
                  <div class="col-md-6">
                    <p>Kshiti Ghelani</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <label>Email</label>
                  </div>
                  <div class="col-md-6">
                    <p>kshitighelani@gmail.com</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <label>Language</label>
                  </div>
                  <div class="col-md-6">
                    <p></p>
                  </div>
                </div>
              </div>

              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <div class="row" style="height: 50px">
                  <div class="col-md-4">
                    <label>Name</label>
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="Enter your Name"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row" style="height: 50px">
                  <div class="col-md-4">
                    <label>Email</label>
                  </div>
                  <div class="col-md-6">
                    <input
                      type="email"
                      name=""
                      id=""
                      placeholder="Enter your Email"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row" style="height: 50px">
                  <div class="col-md-4">
                    <label>Current Language</label>
                  </div>
                  <div class="col-md-6">
                    <input
                      type="tel"
                      id="Language"
                      name="Language"
                      placeholder="Enter the Language"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="update">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="
                      background: linear-gradient(135deg, #71b7e6, #9b59b6);
                      border-color: #d9d9d9;
                    "
                  >
                    Update Info
                  </button>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <br />
                    <p>Change Password</p>
                    <br />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter new password"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="password"
                      id="confirmPassword"
                      name="confirmPassword"
                      placeholder="Confirm new password"
                      class="form-control"
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="update">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      style="
                        background: linear-gradient(135deg, #71b7e6, #9b59b6);
                        border-color: #d9d9d9;
                      "
                    >
                      Update Password
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </body>
</html>
